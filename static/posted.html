<script>
    let cont = document.getElementById('content')

        let postdata = JSON.parse(sessionStorage.getItem('postdata'))
        for(let i=0; i<postdata.length; i++){
            let div = document.createElement('div')
            div.classList.add('post-whole')
            let posterInfo = document.createElement('div')
            posterInfo.classList.add('poster-info')
            posterInfo.innerHTML = `<span>${postdata[i].rollno}</span><span>|</span><span>${postdata[i].fname}</span>`

            let tagInfo = document.createElement('div')
            tagInfo.classList.add('tag-info')
            for(let t=0; t< postdata[i].tags.length; t++){
                let tagt = document.createElement('span')
                tagt.innerText = postdata[i].tags[t]
                tagInfo.appendChild(tagt)
            }
            div.appendChild(tagInfo)
            let postContent = document.createElement('div')
